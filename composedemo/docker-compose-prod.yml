name: myapp-prod

version: '3.9'

services:    
  webapp:
    hostname: webapp
    networks:
      - nw-frontend
      - nw-backend
    ports:
      - 8000:80
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DBCONNECTION=Server=dbserver;Database=MyDb;User Id=sa;Password=Admin@123;
    depends_on:
      - dbserver
    build:
      context: .
      dockerfile: webapp/Dockerfile
      target: final
  
  dbserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    hostname: dbserver
    networks:
      - nw-backend    
    ports:
      - 3433:1433    
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Admin@123
    volumes:
      - /var/local/appdata/myapp/prod/sql/2022/data:/var/opt/mssql/data
      - /var/local/appdata/myapp/prod/sql/2022/log:/var/opt/mssql/log
      - /var/local/appdata/myapp/prod/sql/2022/secrets:/var/opt/mssql/secrets

  migration:
    hostname: migration
    networks: 
      - nw-backend
    environment:
      - DBCONNECTION=Server=dbserver;Database=MyDb;User Id=sa;Password=Admin@123;
    depends_on:
      - dbserver
    build:
      context: .
      dockerfile: dal/Dockerfile
      target: build

  terminal:
    image: alpine:latest
    networks:
      - nw-frontend
      - nw-backend
    command: tail -F anything

networks:
  nw-frontend:
  nw-backend:
